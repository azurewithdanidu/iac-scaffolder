name: Update AVM Module Metadata

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-metadata:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep
          bicep --version
      
      - name: Extract AVM module metadata
        run: |
          node scripts/extract-avm-metadata.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/avm-parameters.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/avm-parameters.json
          git commit -m "chore: update AVM module metadata [skip ci]"
          git push
      
      - name: Create summary
        if: always()
        run: |
          echo "## AVM Metadata Update Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          
          if [ -f src/data/avm-parameters.json ]; then
            MODULE_COUNT=$(jq 'length' src/data/avm-parameters.json)
            echo "- **Modules Processed:** $MODULE_COUNT" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
              echo "- **Status:** ✅ Metadata updated" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status:** ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Status:** ❌ Metadata file not generated" >> $GITHUB_STEP_SUMMARY
          fi
